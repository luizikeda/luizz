<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de UsuÃ¡rio.</title>
</head>
<body>

<div class="page-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10">
                <h1>Pesquisa</h1>
            </div>

            <div class="col-sm-2">
                <div class="aw-page-header-controls">
                    <a class="btn  btn-default" th:href="@{/cervejas}">
                        <i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Cadastro</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<form class="row" method="GET" th:action="@{/index/novo}" th:object="${indexModel}">

    <div class="col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="number" class="form-control" id="nome" th:field="*{nome}">
    </div>
    <div class="col-md-6">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" th:field="*{cpf}">
    </div>
    <div class="col-md-12">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" th:field="*{email}">
    </div>


    <button type="submit" class="btn  btn-primary">Pesquisar</button>
</form>

    <script th:src="@{/assets/js/cliente.mascara-cpf-.js}"></script>

</body>
</html>
