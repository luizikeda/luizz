<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Banco de dados</title>
</head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
<body>

<form class="row" method="post" id="salvar" th:action="@{/index/novo}" th:object="${indexModel}">
    <div class="col-md-12">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" autofocus="autofocus" th:field="*{email}">
    </div>
    <div class="col-md-12">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" th:field="*{senha}">
    </div>
    <div class="col-md-6">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control js-phone-number" id="cpf" th:field="*{cpf}">
    </div>
    <div class="col-md-6">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" th:field="*{telefone}">
    </div>

    <div class="col-md-6">
    <label for="estado" class="form-label">estado</label>
    <input type="text" class="form-control" id="estado" th:field="*{estado}">
    </div>
    <!--<div class="col-md-4">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
        </select>
    </div>-->
    <div class="col-md-6">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep" th:field="*{cep}">
    </div>
    <div class="col-12" style="margin-top: 10px">
        <button type="submit" class="btn btn-primary">Criar</button>
    </div>
</form>

<script>
    $("#telefone").mask("(99) 99999-9999");

    $("#cep").mask("99999-999");

    $("#cpf").mask("999.999.999-99");

   /* $("#cnpj").mask("99.999.999/9999-99");

    $("#data").mask("99/99/9999");*/
</script>

</body>
</html>
