<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Banco de dados</title>
</head>
<body>

<form class="row" method="post" id="salvar" th:action="@{/index/novo}" th:object="${indexModel}">
    <div class="col-md-6">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" th:field="*{email}">
    </div>
    <div class="col-md-6">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" th:field="*{senha}">
    </div>
    <div class="col-8">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" th:field="*{endereco}">
    </div>
    </div>
    <div class="col-sm-4">
        <label for="numero" class="form-label">Número</label>
        <input type="text" class="form-control" id="numero" th:field="*{numero}"/>
    </div>
    <div class="col-md-6">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control js-phone-number" id="cpf" th:field="*{cpf}">
    </div>
    <div class="col-md-4">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="number" class="form-control" id="telefone" th:field="*{telefone}">
    </div>
    <div class="col-md-6">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" th:field="*{cidade}">
    </div>
    <div class="col-md-6">
    <label for="cidade" class="form-label">estado</label>
    <input type="text" class="form-control" id="estado" th:field="*{estado}">
    </div>
    <!--<div class="col-md-4">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
        </select>
    </div>-->
    <div class="col-md-2">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep" th:field="*{cep}">
    </div>
    <div class="col-12" style="margin-top: 10px">
        <button type="submit" class="btn btn-primary">Criar</button>
    </div>
</form>

<script th:src="@{/javascripts/cliente.mascara-cpf-.js}"></script>

</body>
</html>
